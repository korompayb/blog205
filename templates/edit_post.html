{% extends 'base.html' %}

{% block content %}
<h3>Edit Post</h3>
<form action="{{ url_for('edit_post', post_id=post.id) }}" method="post">
    <label class="post-header" for="title">Title</label>
    <input type="text" id="title" name="title" value="{{ post.title }}" required>
    <label class="post-header" for="content">Content</label>
    <textarea class="post-header" id="content" name="content" required>{{ post.content }}</textarea>
    <br>
    <button type="submit" class="edit-link button">Update</button>
</form>
<form action="{{ url_for('edit_post', post_id=post.id) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this post?');">
    <input type="hidden" name="delete" value="1">
    <button type="submit" class="delete-link button">Delete</button>
</form>
{% endblock %}
